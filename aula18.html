<html>
<head>
    <title>Curso Vue - Aula 18</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-form>
            <input type="text" />
            <p>Qualquer Mensagem</p>
            <button type="button">Transclude</button>

            <other-component>
                <button type="button">Outro Botao</button>
            </other-component>
        </my-form>
    </div>

    <script>
        const myForm = {
            template: '<div>' +
                        '<p>Meu Formul√°rio</p>' +
                        '<slot />' +
                    '</div>',
        };

        const otherComponent = {
            template: '<div>' +
                        '<p>Eu sou um outro componente</p>' +
                        '<slot />' +
                    '</div>'
        };

        const app = new Vue({
            el: '#app',
            components: {
                myForm,
                otherComponent,
            }
        });
    </script>
</body>
</html>
