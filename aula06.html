<html>
<head>
    <title>Curso Vue - Aula 06</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input
            type="text"
            v-model="text"
        >
        <button
            type="button"
            v-on:click="save"
        >
            Salvar
        </button>

        <p>{{ savedText }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    text: '',
                    savedText: '',
                };
            },
            methods: {
                save() {
                    this.savedText = this.text;
                    this.text = '';
                },
            }
        });
    </script>
</body>
</html>
