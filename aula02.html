<html>
    <head>
        <title>Curso Vue - Aula 02</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span v-bind:title="title">
                {{ message }}
            </span>
        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        message: 'Hello World 2',
                        title: 'Olha só, temos um título 2',
                    };
                },
            });
        </script>
    </body>
</html>
