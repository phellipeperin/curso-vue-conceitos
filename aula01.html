<html>
    <head>
        <title>Curso Vue - Aula 01</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        message: 'Hello World 2',
                    };
                },
            });
        </script>
    </body>
</html>
